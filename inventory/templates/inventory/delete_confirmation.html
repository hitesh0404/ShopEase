{% extends 'base.html' %} {% block main %}
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <div class="card text-white bg-danger" style="width: 100%; max-width: 500px">
    <div class="card-body">
      <h4 class="card-title">Are You sure you want to delete this</h4>
      <p class="card-text">{{product.name}}</p>
      <div class="row">
        <div class="col-6">
          <form
            action="/inventory/product-delete/{{product.id}}/"
            method="post"
          >
            <button class="btn btn-warning" type="submit" value="Delete">
              Delete</button
            ><br /><br />
          </form>
        </div>
        <div class="col-6">
          <a
            href="/inventory/product-detail/{{product.id}}/"
            class="btn btn-success"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
