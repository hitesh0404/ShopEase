{% extends 'base.html' %}
 {% block main %}
<div class="container">
  <form action="/inventory/product/create/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="price">Price</label>
    <input type="number" name="price" id="price" min="1" step="0.01" required>
    <br>
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" min="1" required>
    <br>
    <label for="image">Image</label>
    <input type="file" id="image" name="image" required>
    <br>
     <p>Categories</p>
    {% for category in categories  %}
        <label for="{{category.id}}"></label>
        <input type="checkbox" name="{{category.name}}" id="{{category.id}}"> {{category.name}}
        <br>
    {% endfor %} 



    <p>Brand</p>
    <select name="brand" id="" required>
      
      {% for brand in brands %}

          <option value="{{brand.id}}">
            {{brand.name}}
          </option>

      {% endfor %}
      </select>    
      <br>
      <br>

    <input type="submit" value="Create Product">
  </form>
</div>

{% endblock main %}
