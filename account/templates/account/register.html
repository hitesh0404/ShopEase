{% extends 'base.html' %}

{% block main %}
    <h1>Register Page</h1>
<form action="/account/register/" method="post">
    {% csrf_token %}
    
    {% for field in form %}
    
    <label for="{{field.id}}">{{field.label_tag}}</label>
    {{field}}
        <p>{{field.help_text}}</p>
        <div style="color: rgb(243, 13, 13)">
            {% for error in field.errors %} 
            {{error}}
             {% endfor %}
        </div>
        
        {% endfor %}

  <input type="submit" value="Register" />
  <a href="/account/login/">Already have an account SignIn</a>

</form>

{% endblock main %}
